<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <script src="https://raw.github.com/kangax/fabric.js/master/dist/all.js"></script>
  <style>
    #wrapper{
      width:960px;
      margin: 0 auto;
    }
    #left{
      float: left;
      width:70%;
    }
    #right{
      float:right;
      width:30%;
    }
    #c{
      width:95%;
    }
  </style>
</head>
<body>
  <div id="wrapper">

    <section id="left">
      <canvas id="c" width="500" height="300" style="border:1px solid #ccc"></canvas>
    </section>

    <section id="right">
      <div>
        <label for="names">Nome:</label><br>
        <input type="text" name="names" id="names" value>
        <button id="name_btn">Ok</button>
      </div>

      <div>
        <label for="address">Endere√ßo:</label><br>
        <input type="text" name="address" id="address">
        <button id="address_btn">Ok</button>
      </div>
      <button id="confirm">Confirmar</button>
    </section>
  </div>

  <script>
  (function(){
    var canvas = new fabric.Canvas('c')
    fabric.loadSVGFromURL('convite_floral.svg', function(objects, options) {
      var loadedObject = fabric.util.groupSVGElements(objects, options);



      loadedObject.scaleToWidth(650);
      canvas.add(loadedObject);
      canvas.renderAll();
    });
  })();
  </script>
</body>
</html>
