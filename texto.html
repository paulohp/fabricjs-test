<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script src="https://raw.github.com/kangax/fabric.js/master/dist/all.js"></script>
  <style>
    #wrapper{
      width:960px;
      margin: 0 auto;
    }
    #left{
      float: left;
      width:70%;
    }
    #right{
      float:right;
      width:30%;
    }
    #c{
      width:95%;
    }
  </style>
</head>
<body>
  <div id="wrapper">

    <section id="left">
      <canvas id="c" width="500" height="300" style="border:1px solid #ccc"></canvas>
    </section>

    <section id="right">
      <div>
        <label for="names">Nome:</label><br>
        <input type="text" name="names" id="names" value>
        <button id="name_btn">Ok</button>
      </div>

      <div>
        <label for="address">Endere√ßo:</label><br>
        <input type="text" name="address" id="address">
        <button id="address_btn">Ok</button>
      </div>
      <button id="confirm">Confirmar</button>
    </section>
  </div>

  <script>
  (function(){
    var canvas = new fabric.Canvas('c')
    var texto = new fabric.Text("Same Text",
      {
        left:100,
        top: 100,
      }
    );
    var texto2 = new fabric.Text("Other Same Text malandro",
      {
        left:100,
        top: 200
      }
    );
    canvas.add(texto, texto2);
    names.addEventListener("keyup",
      function(){
        var _name = this.value;
        texto.text = _name;
        canvas.renderAll();
      },
      false
    );
    address.addEventListener("keyup",
      function(){
        var _address = this.value;
        texto2.text = _address;
        canvas.renderAll();
      },
      false
    );
    //canvas.add(texto);
  })();
  </script>
</body>
</html>
